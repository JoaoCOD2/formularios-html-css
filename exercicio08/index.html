<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required minlength="3" maxlength="50"><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required minlength="6" maxlength="20"><br><br>

        <label for="confirma_senha">Confirmação de Senha:</label>
        <input type="password" id="confirma_senha" name="confirma_senha" required minlength="6" maxlength="20"><br><br>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
